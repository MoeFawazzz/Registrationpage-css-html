<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
  </head>
  <body>
    <div id="first-div">
      <img id="logo" src="logo.png" alt="" />
      <div id="second-div">
        <div id="texts">
          <p id="register">REGISTER</p>
          <p id="free">IT'S COMPLETELY FREE</p>
        </div>
        <div id="list">
          <ul>
            <li>
              <p class="list-text">NAME</p>
              <input
                type="text"
                placeholder="your full name"
                class="list-input"
              />
            </li>
            <li>
              <p class="list-text">USERNAME</p>
              <input type="text" placeholder="Username" class="list-input" />
            </li>
            <li>
              <p class="list-text">EMAIL</p>
              <input
                type="text"
                placeholder="Email Adress"
                class="list-input"
              />
            </li>
            <li>
              <p class="list-text">PASSWORD</p>
              <input type="text" placeholder="•••••••" class="list-input" />
            </li>
            <li>
              <p class="list-text">CONFIRM PASSWORD</p>
              <input type="text" placeholder="•••••••" class="list-input" />
            </li>

            <li id="li-checkbox">
              <div id="checkbox-div">
                <input type="checkbox" id="mycheckbox" />
               
                <p id="p-box">Check this box if you agree with the term and condition of our company
                  </p>
              </div>
            </li>
          </ul>
          <div id="btn-div"><button id="create-btn">CREATE ACCOUNT</button></div>
          <div id="link-div"><a href="#">i m already a user</a></div>
          <hr >
          
        </div>
      </div>
    </div>
  </body>
</html>
